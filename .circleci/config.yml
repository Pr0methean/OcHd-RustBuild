# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  rust: circleci/rust@1.6.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - cargo-rel-{{ checksum "main/Cargo.toml" }}
            - cargo-rel
          paths:
            - /home/circleci/.cargo
            - /home/circleci/.rustup
            - main/target/release/deps
            - main/target/release/incremental
      - rust/install:
          version: nightly
      - rust/build:
          with_cache: false
          release: true
          working_directory: main
      - persist_to_workspace:
          root: main/target/release
          paths:
            - "ochd"
      - store_artifacts:
          path: main/target/release/ochd
          destination: "OcHd"
      - save_cache:
          key: cargo-rel
          paths:
            - /home/circleci/.cargo
            - /home/circleci/.rustup
            - main/target/release/deps
            - main/target/release/incremental
      - save_cache:
          key: cargo-rel-{{ checksum "main/Cargo.toml" }}
          paths:
            - /home/circleci/.cargo
            - /home/circleci/.rustup
            - main/target/release/deps
            - main/target/release/incremental
  unit_tests:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - cargo-dbg-{{ checksum "main/Cargo.toml" }}
            - cargo-dbg
          paths:
            - /home/circleci/.cargo
            - /home/circleci/.rustup
            - main/target/debug/deps
            - main/target/debug/incremental
      - rust/install:
          version: nightly
      - run: |
          cd main
          cargo clippy
      - rust/test:
          with_cache: false
          working_directory: main
      - save_cache:
          key: cargo-dbg
          paths:
            - /home/circleci/.cargo
            - /home/circleci/.rustup
            - main/target/debug/deps
            - main/target/debug/incremental
      - save_cache:
          key: cargo-dbg-{{ checksum "main/Cargo.toml" }}
          paths:
            - /home/circleci/.cargo
            - /home/circleci/.rustup
            - main/target/debug/deps
            - main/target/debug/incremental
  execute:
    parameters:
      size:
        type: integer
    machine:
      image: ubuntu-2204:current
    resource_class: arm.large
    steps:
      - checkout
      - attach_workspace:
          at: main/target/release
      - run:
          name: Build Texture Pack
          no_output_timeout: 1h
          command: |
            cd main
            ./target/release/ochd << parameters.size >>
      - store_artifacts:
          path: 'main/out/OcHD-<< parameters.size >>x<< parameters.size >>.zip'
      - store_artifacts:
          path: 'main/log.txt'
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-execute:
    jobs:
      - build
      - unit_tests
      - execute:
          requires:
            - build
          matrix:
            parameters:
              size: [32,64,128]
          name: Make Textures << matrix.size >>x<< matrix.size >>